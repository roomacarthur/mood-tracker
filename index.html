<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mood Tracker</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5 text-center">
    <h1 class="mb-4">How are you feeling today?</h1>

    <!-- Mood Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn btn-success mood-btn" data-mood="happy">😊 Happy</button>
      <button class="btn btn-warning mood-btn" data-mood="okay">😐 Okay</button>
      <button class="btn btn-danger mood-btn" data-mood="sad">😢 Sad</button>
    </div>

    <!-- Mood Result -->
    <div id="mood-result" class="p-4 rounded bg-white shadow-sm">
      <p>Select a mood to see a message!</p>
    </div>
  </div>

  <!-- Link to JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
